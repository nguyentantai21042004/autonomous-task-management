version: "3.8"

services:
  memos:
    image: neosmemo/memos:stable
    container_name: atm-memos
    ports:
      - "5230:5230"
    volumes:
      - memos-data:/var/opt/memos
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    networks:
      - atm-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5230/healthz",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: atm-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - atm-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    container_name: atm-backend
    ports:
      - "8080:8080"
    environment:
      - MEMOS_URL=http://memos:5230
      - MEMOS_ACCESS_TOKEN=${MEMOS_ACCESS_TOKEN}
      - QDRANT_URL=http://qdrant:6333
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GOOGLE_SERVICE_ACCOUNT_JSON=${GOOGLE_SERVICE_ACCOUNT_JSON}
    volumes:
      - ./config/config.yaml:/app/config/config.yaml:ro
    depends_on:
      memos:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - atm-network
    restart: unless-stopped

networks:
  atm-network:
    driver: bridge

volumes:
  memos-data:
  qdrant-data:
