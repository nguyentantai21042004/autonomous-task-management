version: "3.8"

services:
  memos:
    image: neosmemo/memos:stable
    container_name: atm-memos
    ports:
      - "5230:5230"
    volumes:
      - memos-data:/var/opt/memos
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    networks:
      - atm-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5230/healthz",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: atm-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - atm-network
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: cmd/api/Dockerfile
    container_name: atm-backend
    ports:
      - "8080:8080"
    environment:
      - MEMOS_URL=http://memos:5230
      - MEMOS_ACCESS_TOKEN=${MEMOS_ACCESS_TOKEN}
      - QDRANT_URL=http://qdrant:6333
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GOOGLE_CALENDAR_CREDENTIALS=${GOOGLE_CALENDAR_CREDENTIALS}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - GEMINI_TIMEZONE=${GEMINI_TIMEZONE:-Asia/Ho_Chi_Minh}
      # Ngrok URL will be auto-detected at runtime via http://ngrok:4040/api/tunnels
      # No need to set TELEGRAM_WEBHOOK_URL manually
    volumes:
      - ./config/config.yaml:/app/config/config.yaml:ro
      - ./${GOOGLE_CALENDAR_CREDENTIALS:-google-credentials.json}:/app/google-credentials.json:ro
      - ./token.json:/app/token.json:ro
    depends_on:
      memos:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - atm-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: atm-ngrok
    command: http backend:8080 --domain=snuffiest-kaleb-unhieratically.ngrok-free.dev --log=stdout
    ports:
      - "4040:4040" # ngrok local API â€” visit http://localhost:4040 to inspect traffic
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - backend
    networks:
      - atm-network
    restart: unless-stopped

networks:
  atm-network:
    driver: bridge

volumes:
  memos-data:
  qdrant-data:
